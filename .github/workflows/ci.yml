name: Build and test code

on:
  push:
    branches:
      - dev

jobs:
  build: 
    name: build and bundle code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: yarn 
      - run: yarn build
  test:
    name: run test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version:  12.x
      - run: yarn
      - run: yarn test
    